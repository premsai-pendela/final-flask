<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" style="text-align:center;">
        <form action="{{ url_for('homepage') }}" method="post">
            <h2>Member Login</h2>
            <p></p>
            <!-- <div>{{ msg }}</div> -->
            <div class="form-group">
                <!-- <label for="username"><b>Username</b></label> -->
                <input id="username" name="username" type="text" class="center-block" class="form-control"
                    placeholder="Username" style="width: 300px;"  required />
            </div>
            <div class="form-group">
              <!-- <label for="password"><b>Password</b></label> -->
                <input id="password" name="password" type="password" class="center-block" class="form-control"
                    placeholder="Password" required style="width: 300px;" />
            </div>
            <input type="submit" class="btn btn-primary" value="Sign In"><br /><br />
            <p><a href="{{ url_for('register')}}">Create your account</a></p>
        </form>
    </div>
    <!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
